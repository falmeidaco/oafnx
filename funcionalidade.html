<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Objeto de Apendizagem</title>
    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body class="funcionalidade">
    <div class="container-fluid">
        <header class="hidden">
            <h1 class="estagio-titlo">Bem vindo ao <span>Supermercado</span></h1>
            <img class="estagio-icone" src="stages/supermarket/files/main-icon.png" alt="Stage Icon">
            <nav class="estagio-menu">
                <ul>
                    <li><a href="#">Voltar</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
        </header>
        <main class="row">
            <div class="tarefa-1 situation-content row">
                <div class="col-md-12">
                    <div class="tarefa-descricao">
                        <p></p>
                    </div>
                </div>
                <div class="col-md-7 col-sm-7">
                    <div class="area-interativa row">
                        <div class="col-md-4 col-sm-4">
                            <ul class="itens-tarefa list-group">
                                <li class="list-group-item item-1" data-item_value="1">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            Arroz (kg) <span class="badge pull-right">1</span>
                                        </div>
                                        <div class="panel-body">
                                            <div class="item-icone text-center">
                                                <img src="stages/supermarket/files/pacote.png" alt="Pacote">    
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            <div class="acoes btn-group">
                                                <button type="button" class="btn btn-default remove-item btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
                                                <button type="button" class="btn btn-default add-item btn-success"><span class="glyphicon glyphicon-plus"></span></button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item item-2" data-item_value="3">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            Valor (R$) <span class="badge pull-right">3</span>
                                        </div>
                                        <div class="panel-body">
                                            <div class="item-icone text-center">
                                                <img src="stages/supermarket/files/moeda.png" alt="Moeda">    
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            <div class="acoes btn-group">
                                                <button type="button" class="btn btn-default remove-item btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
                                                <button type="button" class="btn btn-default add-item btn-success"><span class="glyphicon glyphicon-plus"></span></button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="canvas" style="min-height:300px;"></div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-sm-5">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            Tabela
                        </div>
                        <div class="panel-body">
                            <p class="text-center">Preencha corretamente a tabela</p>
                            <table class="tabela table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center">Arroz (kg)</th>
                                        <th class="text-center">Valor (R$)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="linha-1">
                                        <td><input class="form-control valor" type="text" disabled value="1"></td>
                                        <td><input class="form-control resposta" type="text" disabled value="3,00"></td>
                                    </tr>
                                    <tr class="linha-2">
                                        <td><input class="form-control valor" type="text" disabled value="2"></td>
                                        <td>
                                            <div class="form-group has-feedback">
                                                <input class="form-control resposta" type="text" value="">
                                                <span class="success glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>
                                                <span class="error glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="linha-3">
                                        <td><input class="form-control valor" type="text" disabled value="4"></td>
                                        <td>
                                           <div class="form-group has-feedback">
                                                <input class="form-control resposta" type="text" value="">
                                                <span class="success glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>
                                                <span class="error glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="veririca_respostas">Verificar respostas</button>
                        </div>
                    </div>
                </div>
                <!--
                <ul class="narrativa-slide narrativa-inicial hidden">
                    <li><img src="stages/supermarket/files/tela-narrativa1.jpg" alt="Tela1"></li>
                    <li><img src="stages/supermarket/files/tela-narrativa2.jpg" alt="Tela2"></li>
                </ul>
                <ul class="narrativa-slide narrativa-final hidden">
                    <li><img src="stages/supermarket/files/tela-narrativa4.jpg" alt="Tela1"></li>
                    <li><img src="stages/supermarket/files/tela-narrativa3.jpg" alt="Tela2"></li>
                </ul>
                -->
            </div>            
        </main>
    </div>
    <script src="stages/supermarket/settings.js"></script>    
    <script src="script.js"></script>    
</body>
</html>
